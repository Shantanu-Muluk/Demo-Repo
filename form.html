<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Book an Appointment</h1>
  <form onsubmit="handleSubmit(event)">
    <label>Name:</label>
    <input type="text" placeholder="Your name here" name="name"><br><br>
    <label>Email:</label>
    <input type="email" placeholder="Your email here" name="email"><br><br>
    <label>Phone number</label>
    <input type="tel" placeholder="Phone number" name="phone"><br><br>
    <label>Date of joining</label>
    <input type="date" placeholder="Date of joining" name="date"><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Clear</button>

  </form>
</body>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    console.log(event.target)
  }
</script>

</html>
